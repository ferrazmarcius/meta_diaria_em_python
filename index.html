<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Diária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-view">
            <h1>Meta Diária - Login</h1>
            <form id="login-form">
                <p id="login-error" class="error-message"></p>
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <input type="password" id="password" placeholder="Sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="dashboard-view">
            <div class="header-info">
                <h1>Dashboard</h1>
                <p id="info-usuario" style="font-size: 1.1rem;"></p>
                <button id="logout-button" class="btn-danger" style="width: auto;">Sair</button>
            </div>
            
            <div class="meta-controls">
                <div style="flex-grow: 1;">
                    <label for="meta-selector">Selecione uma Meta:</label>
                    <select id="meta-selector"></select>
                </div>
                <button id="edit-meta-button" style="width: auto; align-self: flex-end;">Editar Meta</button>
                <button id="delete-meta-button" class="btn-danger" style="width: auto; align-self: flex-end;">Apagar Meta</button>
            </div>

            <div id="dashboard-content">
                <p class="info" id="nome-meta"></p>
                <p class="info">Meta: <span id="valor-meta"></span></p>
                <h3>Progresso</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progresso-barra">0%</div>
                </div>
                <p class="info">Total Arrecadado: <span id="total-arrecadado"></span></p>
                <p class="info">Faltam: <span id="valor-faltante"></span></p>

                <h2>Registrar Novo Ganho</h2>
                <form id="ganho-form">
                    <p id="ganho-error" class="error-message"></p>
                    <input type="number" id="valor-ganho" placeholder="Ex: 150.50" step="0.01" required>
                    <input type="text" id="fonte-ganho" placeholder="Fonte (opcional): Ex: Uber, Freelance">
                    <button type="submit">Adicionar Ganho</button>
                </form>

                <h3 style="margin-top: 2rem;">Histórico de Ganhos</h3>
                <ul id="lista-ganhos"></ul>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Editar Meta</h2>
            <form id="edit-meta-form">
                <input type="hidden" id="edit-meta-id">
                <label for="edit-nome-meta">Nome da Meta</label>
                <input type="text" id="edit-nome-meta" required>
                
                <label for="edit-valor-meta">Valor da Meta</label>
                <input type="number" id="edit-valor-meta" step="0.01" required>

                <label for="edit-data-prazo">Data Prazo</label>
                <input type="date" id="edit-data-prazo">
                
                <div class="modal-actions">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-button" class="btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
